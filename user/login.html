<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueScreen : 로그인</title>
    <!--CSS 연결-->
    <link rel="stylesheet" href="/css/login_page_style.css"> 
    <!--폰트-->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="logo">
            <a href="/"><img src="/img/bluescreen_logo.png"></a>
        </div>
        <div class="login_box">
        <form method="POST" action="/login" id="id">
            <div class="idpw_info">
                <div class="id_box">
                    <img src="/img/user.png"><input type="text" name="id" placeholder="아이디" required>
                </div>
                <div class="pw_box">
                    <img src="/img/pw.png"><input type="password" name="pw" placeholder="비밀번호" className="input-pw" autocomplete="current-password" required>
                </div>
                <div class="login_button">
                    <button type="submit">로그인</button>
                </div>
            </div>
        </form>
        <a href="#">회원가입</a>
        </div>

        <footer>
            <div class="footer">
                <img src="/img/bluescreen_logo.png"> <p>Copyright ⓒ BlueScreen. All rights reserved</p>
            </div>
        </footer>
    </div>
</body>
</html>
